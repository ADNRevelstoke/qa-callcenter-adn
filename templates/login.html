<!doctype html>
<html>
<head>
  <title>Login - Evaluador ADN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #287C7A; /* color institucional */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #videoFondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    input[type=text], input[type=password] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
      background-color: #e0f7f6;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CB7B5; /* color acento claro */
      color: #03302F;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #3aa8a6;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop id="videoFondo">
    <source src="{{ url_for('static', filename='banner.mp4') }}" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="login-box">
    <img src="{{ url_for('static', filename='logo_adn.png') }}" alt="ADN Revelstoke" class="logo">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
