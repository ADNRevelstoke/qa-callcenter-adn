
<!doctype html>
<html>
<head>
  <title>Login - Evaluador ADN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #031b4e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #0f2a60;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input[type=text], input[type=password] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
