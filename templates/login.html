<!doctype html>
<html>
<head>
  <title>Login - Evaluador ADN</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-box img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    input[type=text], input[type=password] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='sofi_ia_web.mp4') }}" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <div class="login-box">
    <img src="{{ url_for('static', filename='logoadn.png') }}" alt="Logo ADN Revelstoke">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <a href="{{ url_for('reset_password') }}">¿Olvidaste tu contraseña?</a>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
