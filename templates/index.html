<!doctype html>
<html>
<head>
  <title>Evaluador ADN - Llamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #031b4e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #021234;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 { color: #00b0f0; }
    .resultado, .transcripcion {
      background-color: #0f2a60;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .transcripcion p {
      margin: 2px 0;
      line-height: 1.2;
      cursor: pointer;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=file], select {
      padding: 10px;
      background: white;
      color: black;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #loaderModal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    #loaderModalContent {
      margin: auto;
      display: block;
      max-width: 80%;
    }
  </style>
  <script>
    function showLoader() {
      document.getElementById('loaderModal').style.display = 'block';
      var video = document.getElementById('loaderVideo');
      video.play();
    }
  </script>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='header.png') }}" style="max-width: 100%; height: auto;">
  </header>

  <div class="container">
    {% if not resultado %}
      <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="audio" accept=".wav" required><br>
        {% if session.get('rol') == 'evaluador' %}
          <select name="evaluado" required>
            <option value="">Selecciona ejecutivo a evaluar</option>
            {% for ejecutivo in ejecutivos %}
              <option value="{{ ejecutivo }}">{{ ejecutivo }}</option>
            {% endfor %}
          </select><br>
        {% endif %}
        <button type="submit">Evaluar llamada</button>
      </form>

      <div id="loaderModal">
        <video id="loaderVideo" src="{{ url_for('static', filename='loader.mp4') }}" autoplay muted></video>
      </div>

    {% else %}
      <div class="resultado">
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
      </div>

      <div class="transcripcion">
        <audio id="audio" controls src="{{ url_for('static', filename='audio.wav') }}"></audio>
        {% for s in segments %}
          <p onclick="document.getElementById('audio').currentTime={{ s['start'] }};document.getElementById('audio').play();">
            {{ s['text'] }}
          </p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="button-row">
      <form method="GET" action="{{ url_for('index') }}">
        <button type="submit">Evaluar otra llamada</button>
      </form>
      {% if session.get('rol') == 'evaluador' %}
      <form method="GET" action="{{ url_for('historial') }}">
        <button type="submit">Ver historial</button>
      </form>
      {% else %}
      <form method="GET" action="{{ url_for('dashboard') }}">
        <button type="submit">Mi dashboard</button>
      </form>
      {% endif %}
      <form method="GET" action="{{ url_for('logout') }}">
        <button type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
</body>
</html>
