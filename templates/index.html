<!doctype html>
<html>
<head>
  <title>Evaluador de llamadas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    select, input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00b0f0;
      color: #031b4e;
      cursor: pointer;
    }

    h2, label {
      color: white;
    }

    pre {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      overflow: auto;
      white-space: pre-wrap;
      color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='sofi_ia_web.mp4') }}" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="container">
    <h2>Evaluaci√≥n de llamadas</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="ejecutivo">Selecciona al ejecutivo evaluado:</label>
      <select name="ejecutivo" id="ejecutivo" required>
        <option value="">-- Selecciona un nombre --</option>
        {% for nombre in usuarios %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>

      <input type="file" name="audio" accept="audio/*" required>
      <button type="submit">Evaluar llamada</button>
    </form>

    {% if resultado %}
      <h3>Resultado:</h3>
      <pre>{{ resultado }}</pre>
    {% endif %}
  </div>

</body>
</html>
