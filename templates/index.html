<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación de llamadas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 12px;
            color: white;
            width: 400px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            background-color: #00b0f0;
            color: #031b4e;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .control-buttons {
            margin-top: 20px;
        }

        .control-buttons a {
            display: inline-block;
            margin: 5px 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<video class="bg-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='sofi_ia_web.mp4') }}" type="video/mp4">
</video>

<div class="container">
    <h2>Evaluación de llamadas</h2>
    <form method="POST" enctype="multipart/form-data">
        {% if session['rol'] in ['admin', 'validador'] %}
        <label for="evaluado">Selecciona al ejecutivo evaluado:</label>
        <select name="evaluado" required>
            <option value="">-- Selecciona un nombre --</option>
            {% for nombre in usuarios %}
            <option value="{{ nombre }}">{{ nombre }}</option>
            {% endfor %}
        </select>
        {% endif %}

        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Evaluar llamada</button>
    </form>

    <div class="control-buttons">
        <a href="{{ url_for('index') }}">Evaluar otra llamada</a>
        <a href="{{ url_for('historial') }}">Ver historial</a>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
