<!doctype html>
<html>
<head>
  <title>Evaluador ADN - Llamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #031b4e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #021234;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 { color: #00b0f0; }
    .resultado, .transcripcion {
      background-color: #0f2a60;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .transcripcion p {
      margin: 2px 0;
      line-height: 1.2;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=file] {
      padding: 10px;
      background: white;
      color: black;
      border-radius: 4px;
    }
    #loader {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #00b0f0;
    }
  </style>
  <script>
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }
  </script>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='header.png') }}" style="max-width: 100%; height: auto;">
  </header>
  <div class="container">

    {% if not resultado %}
      <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="audio" accept=".wav" required>
        <button type="submit">Evaluar llamada</button>
        <div id="loader">Procesando llamada... por favor espera</div>
      </form>
    {% else %}
      <div class="resultado">
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
      </div>

      <div class="transcripcion">
        <h2>Transcripción:</h2>
        <audio id="audio" controls src="{{ url_for('static', filename='audio.wav') }}"></audio>
        {% for s in segments %}
          <p onclick="document.getElementById('audio').currentTime={{ s['start'] }};document.getElementById('audio').play();">
            {{ s['text'] }}
          </p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="button-row">
      <form method="GET" action="{{ url_for('index') }}">
        <button type="submit">Evaluar otra llamada</button>
      </form>
      <form method="GET" action="{{ url_for('historial') }}">
        <button type="submit">Ver historial</button>
      </form>
      <form method="GET" action="{{ url_for('logout') }}">
        <button type="submit">Cerrar sesión</button>
      </form>
    </div>

  </div>
</body>
</html>
