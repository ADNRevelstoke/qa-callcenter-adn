<!doctype html>
<html>
<head>
  <title>Evaluador ADN - Llamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #031b4e;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 { color: #00b0f0; }
    .resultado, .transcripcion {
      background-color: #f2f2f2;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .transcripcion p {
      margin: 2px 0;
      line-height: 1.2;
      cursor: pointer;
    }
    .transcripcion p:hover {
      background-color: #007bff33;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=file] {
      padding: 10px;
      background: white;
      color: black;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Loader modal styles */
    #loaderModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    #loaderModalContent {
      position: relative;
      margin: 10% auto;
      width: 50%;
      text-align: center;
    }
    #loaderVideo {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
  <script>
    function showLoader() {
      document.getElementById('loaderModal').style.display = 'block';
      document.getElementById('loaderVideo').play();
    }
  </script>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline style="width: 100%; max-height: 300px; object-fit: cover;">
      <source src="{{ url_for('static', filename='banner.mp4') }}" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </header>

  <!-- Loader modal -->
  <div id="loaderModal">
    <div id="loaderModalContent">
      <video id="loaderVideo" src="{{ url_for('static', filename='loader.mp4') }}" autoplay loop muted></video>
    </div>
  </div>

  <div class="container">
    {% if not resultado %}
      <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="audio" accept=".wav" required><br><br>
        <button type="submit">Evaluar llamada</button>
      </form>
    {% else %}
      <div class="resultado">
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
      </div>

      <div class="transcripcion">
        <audio id="audio" controls src="{{ url_for('static', filename='audio.wav') }}"></audio><br><br>
        {% for s in segments %}
          <p onclick="document.getElementById('audio').currentTime={{ s['start'] }}; document.getElementById('audio').play();">
            {{ s['text'] }}
          </p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="button-row">
      <form method="GET" action="{{ url_for('index') }}">
        <button type="submit">Evaluar otra llamada</button>
      </form>
      <form method="GET" action="{{ url_for('historial') }}">
        <button type="submit">Ver historial</button>
      </form>
      <form method="GET" action="{{ url_for('logout') }}">
        <button type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
</body>
</html>
