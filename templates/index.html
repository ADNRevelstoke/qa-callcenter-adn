<!doctype html>
<html>
<head>
  <title>Evaluador ADN - Llamadas</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #031b4e; color: white; margin: 0; padding: 0; }
    header { background-color: #021234; padding: 10px; text-align: center; }
    .container { padding: 30px; max-width: 900px; margin: auto; }
    h2 { color: #00b0f0; }
    .resultado, .transcripcion {
      background-color: #0f2a60;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=file] {
      padding: 10px;
      background: white;
      color: black;
      border-radius: 4px;
    }
    #loader {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #00b0f0;
    }
  </style>
  <script>
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }
  </script>
</head>
<body>
  <header>
    <h1>Evaluación de Calidad - ADN</h1>
  </header>
  <div class="container">
    {% if not transcript %}
      <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="audio" accept=".wav" required>
        <button type="submit">Evaluar llamada</button>
        <div id="loader">Procesando llamada... por favor espera</div>
      </form>
    {% else %}
      <div class="resultado">
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
      </div>

      <div class="transcripcion">
        <h2>Transcripción:</h2>
        {% for segment in segments %}
          <p><strong>[{{ segment['start']|round(2) }}s]</strong> {{ segment['text'] }}</p>
        {% endfor %}
      </div>

      <form method="GET">
        <button type="submit">Evaluar otra llamada</button>
        <a href="/historial"><button type="button">Ver historial</button></a>
        <a href="/logout"><button type="button">Cerrar sesión</button></a>
      </form>
    {% endif %}
  </div>
</body>
</html>
