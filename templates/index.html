<!doctype html>
<html>
<head>
  <title>Evaluador ADN - Llamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #287C7A;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 { color: #4CB7B5; }
    .resultado, .transcripcion {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .transcripcion p {
      margin: 2px 0;
      line-height: 1.2;
      cursor: pointer;
    }
    .transcripcion p:hover {
      background-color: #4CB7B577;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CB7B5;
      color: #03302F;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type=file], select {
      padding: 10px;
      background: white;
      color: black;
      border-radius: 4px;
      margin-top: 10px;
    }
    #loaderModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    #loaderModalContent {
      position: relative;
      margin: 10% auto;
      width: 50%;
      text-align: center;
    }
    video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
  <script>
    function showLoader() {
      document.getElementById('loaderModal').style.display = 'block';
      document.getElementById('loaderVideo').play();
    }
  </script>
</head>
<body>
  <header>
    <video autoplay muted loop>
      <source src="{{ url_for('static', filename='banner.mp4') }}" type="video/mp4">
    </video>
  </header>

  <div id="loaderModal">
    <div id="loaderModalContent">
      <video id="loaderVideo" src="{{ url_for('static', filename='loader.mp4') }}" autoplay loop muted></video>
    </div>
  </div>

  <div class="container">
    {% if not resultado %}
      <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        {% if usuarios %}
          <label for="evaluado">Selecciona al ejecutivo evaluado:</label><br>
          <select name="evaluado" required>
            {% for nombre in usuarios %}
              <option value="{{ nombre }}">{{ nombre }}</option>
            {% endfor %}
          </select><br><br>
        {% endif %}
        <input type="file" name="audio" accept=".wav" required><br><br>
        <button type="submit">Evaluar llamada</button>
      </form>
    {% else %}
      <div class="resultado">
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
      </div>

      <div class="transcripcion">
        <audio id="audio" controls src="{{ url_for('static', filename='audio.wav') }}"></audio><br><br>
        {% for s in segments %}
          <p onclick="document.getElementById('audio').currentTime={{ s['start'] }}; document.getElementById('audio').play();">
            {{ s['text'] }}
          </p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="button-row">
      <form method="GET" action="{{ url_for('index') }}">
        <button type="submit">Evaluar otra llamada</button>
      </form>
      <form method="GET" action="{{ url_for('historial') }}">
        <button type="submit">Ver historial</button>
      </form>
      <form method="GET" action="{{ url_for('logout') }}">
        <button type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
</body>
</html>
