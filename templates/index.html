<!doctype html>
<html>
<head>
  <title>Evaluaci贸n de llamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"], select {
      display: block;
      margin: 15px auto;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #00b0f0;
      color: #031b4e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .resultado {
      white-space: pre-wrap;
      background: #f8f8f8;
      border-left: 4px solid #00b0f0;
      padding: 15px;
      margin-top: 20px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .segmento {
      margin-top: 10px;
      padding: 10px;
      background: #eef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evaluaci贸n de Llamadas</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="ejecutivo">Selecciona al asesor evaluado:</label>
      <select name="ejecutivo" required>
        {% for nombre in usuarios %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>
      <input type="file" name="audio" accept="audio/*" required>
      <button type="submit">Evaluar</button>
    </form>

    {% if resultado %}
      <div class="resultado">
        <strong>Resultado:</strong>
        <p>{{ resultado }}</p>
      </div>
    {% endif %}

    {% if segments %}
      <h2>Transcripci贸n por segmentos:</h2>
      {% for s in segments %}
        <div class="segmento">
          <strong>[{{ s.start | round(2) }}s - {{ s.end | round(2) }}s]:</strong> {{ s.text }}
        </div>
      {% endfor %}
      <audio controls>
        <source src="{{ url_for('static', filename='audio.wav') }}" type="audio/wav">
        Tu navegador no soporta la reproducci贸n de audio.
      </audio>
    {% endif %}
  </div>
</body>
</html>
