<!doctype html>
<html>
<head>
  <title>Historial de Evaluaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #031b4e;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #00b0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #0f2a60;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #021234;
    }
    tr:nth-child(even) {
      background-color: #0f2a60;
    }
    .boton {
      background-color: #00b0f0;
      color: #031b4e;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Historial de Evaluaciones</h2>

  <form method="GET" action="{{ url_for('index') }}">
    <button class="boton" type="submit">← Regresar a evaluación</button>
  </form>

  <table>
    <tr>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Score</th>
      <th>Resumen</th>
    </tr>
    {% for entrada in historial %}
    <tr>
      <td>{{ entrada.fecha }}</td>
      <td>{{ entrada.evaluado }}</td>
      <td>{{ entrada.score }}</td>
      <td><pre>{{ entrada.resumen }}</pre></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
