<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Evaluaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #031b4e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #021234;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #00b0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #0f2a60;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      color: white;
      text-align: left;
    }
    th {
      background-color: #021234;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .logout {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Evaluaciones</h1>
  </header>
  <div class="container">
    <label for="desde">Desde: </label>
    <input type="date" id="desde">
    <label for="hasta">Hasta: </label>
    <input type="date" id="hasta">
    <button onclick="filtrar()">Filtrar</button>

    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Usuario</th>
          <th>Score</th>
          <th>Resumen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="logout">
      <form method="GET" action="/logout">
        <button type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>

  <script>
    let datos = [];

    async function cargarDatos() {
      const res = await fetch('/static/historial.json');
      datos = await res.json();
      mostrarTabla(datos);
    }

    function mostrarTabla(filas) {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";
      filas.forEach(f => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${f.fecha}</td>
          <td>${f.usuario}</td>
          <td>${f.score}</td>
          <td>${f.resumen.replaceAll('\n', '<br>')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filtrar() {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const desdeFecha = desde ? new Date(desde) : null;
      const hastaFecha = hasta ? new Date(hasta) : null;

      const filtrados = datos.filter(f => {
        const fechaEval = new Date(f.fecha);
        return (!desdeFecha || fechaEval >= desdeFecha) && (!hastaFecha || fechaEval <= hastaFecha);
      });
      mostrarTabla(filtrados);
    }

    cargarDatos();
  </script>
</body>
</html>
